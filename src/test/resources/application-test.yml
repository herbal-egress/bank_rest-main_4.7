server:
  port: 0
spring:
  main:
    banner-mode: off
  logging:
    charset: UTF-8
  application:
    name: bank-rest
---
spring:
  config:
    activate:
      on-profile: test
  web:
    resources:
      cache:
        period: 0
  datasource:
    url: jdbc:postgresql://localhost:5433/bankdb?currentSchema=test
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        default_schema: test
  liquibase:
    enabled: false
    change-log: classpath:db.changelog-test.xml
  springdoc:
    swagger-ui:
      enabled: false
# Конфигурация безопасности для тестового окружения
security:
  csrf:
    enabled: false
  paths:
    permit-all:
      - /auth/**
      - /api/user/**
jwt:
  secret: myTestSecretKeyForJWTGenerationWithMinimum256BitsSizeRequiredForHS256Algorithm
  expiration: 86400000
logging:
  level:
    com.example.bankcards: DEBUG